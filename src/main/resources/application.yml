spring:
  datasource:
    url: jdbc:h2:mem:teste
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        show_sql: true
        format_sql: true
  h2:
    console:
      path: /h2
      enabled: true

server:
  port: 8081
